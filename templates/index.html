<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <h2 class="text-light">GIPHY</h2>
            <form action="/" method="POST">
                <div class="d-flex">
                    <input type="search" class="form-control" name="search">
                    <button class="btn btn-dark mx-3" type="submit">BUSCAR</button>
                </div>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-4 mt-3">
            

                {% for gif in data %}
                    <div class="col-md-2 mb-3">
                        <img src="{{gif['images']['original']['url']}}" alt="" width="100%" height="300">
                        
                    </div>
                {% endfor %}

            
        </div>
    </div>
</body>
</html>
